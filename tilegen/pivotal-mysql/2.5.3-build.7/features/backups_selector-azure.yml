- type: replace
  path: /product-properties/.properties.backups_selector?
  value:
    value: Azure Backups
- type: replace
  path: /product-properties/.properties.backups_selector.azure.account?
  value:
    value: ((backups_selector/azure/account))
- type: replace
  path: /product-properties/.properties.backups_selector.azure.storage_access_key?
  value:
    value:
      secret: ((backups_selector/azure/storage_access_key))
- type: replace
  path: /product-properties/.properties.backups_selector.azure.path?
  value:
    value: ((backups_selector/azure/path))
- type: replace
  path: /product-properties/.properties.backups_selector.azure.cron_schedule?
  value:
    value: ((backups_selector/azure/cron_schedule))
- type: replace
  path: /product-properties/.properties.backups_selector.azure.container?
  value:
    value: ((backups_selector/azure/container))
- type: replace
  path: /product-properties/.properties.backups_selector.azure.enable_email_alerts?
  value:
    value: ((backups_selector/azure/enable_email_alerts))
