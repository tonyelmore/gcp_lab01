- type: replace
  path: /product-properties/.properties.backups_selector?
  value:
    value: GCS
- type: replace
  path: /product-properties/.properties.backups_selector.gcs.project_id?
  value:
    value: ((backups_selector/gcs/project_id))
- type: replace
  path: /product-properties/.properties.backups_selector.gcs.bucket_name?
  value:
    value: ((backups_selector/gcs/bucket_name))
- type: replace
  path: /product-properties/.properties.backups_selector.gcs.service_account_json?
  value:
    value:
      secret: ((backups_selector/gcs/service_account_json))
- type: replace
  path: /product-properties/.properties.backups_selector.gcs.cron_schedule?
  value:
    value: ((backups_selector/gcs/cron_schedule))
- type: replace
  path: /product-properties/.properties.backups_selector.gcs.enable_email_alerts?
  value:
    value: ((backups_selector/gcs/enable_email_alerts))
